<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fit4LifeIndia Admin Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">
    <link href="/static/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;family=Roboto:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet">
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    {% if message %}
                                    <div class="text-center text-danger mb-3">
										{{message}}
									</div>
                                    {% endif %}
									<div class="text-center mb-3">
										<img src="/static/images/logo.png" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4" style="color:#554848 !important;">Sign in your account</h4>
                                     <form method = "POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="mb-1" style="color:#554848 !important;"><strong>Email</strong></label>
                                            <input style="color: black;" type="email" class="form-control" name="email" placeholder="hello@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1" style="color:#554848 !important;"><strong>Password</strong></label> 
                                            <input  style="color: black;" type="password" class="form-control" name="password" placeholder="Enter Password">
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                               <div class="custom-control custom-checkbox ml-1 text-white">
													<input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
													<label class="custom-control-label" for="basic_checkbox_1" style="color:#554848 !important;">Remember my preference</label>
												</div>
                                            </div>
                                            <div class="form-group">
                                                <a class="" href="{% url 'reset_password' %}" style="color:#554848 !important;">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn bg-blue text-primary btn-block"  style="color:#FFF !important;">Sign Me In</button>
                                        </div>
                                        <div class="text-center mt-2">
                                           <p>Don't have an account? <a class="text-info" href="{% url 'signup' %}">Sign Up</a></p> 
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="/static/vendor/global/global.min.js"></script>
	<script src="/static/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/js/deznav-init.js"></script>

</body>
</html>
