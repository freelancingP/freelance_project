{% extends 'base.html' %}
{% block css %}{% endblock %}

{% block content %}

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                {% if message %}
                {% if tag == "danger" %}
                    <div class="text-center bg-danger text-white py-3">
                    <span>{{ message }}</span>
                    </div>
                {% elif tag == "success" %}
                    <div class="text-center bg-success text-white py-3">
                    <span>{{ message }}</span>
                    </div>
                {% endif %}
                {% endif %} 
                <h2>Customer Add Form</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="my-2">
                        <div class="d-flex justify-content-center mb-4">
                            <img id="previewImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                                 class="rounded-circle" alt="example placeholder" style="width: 200px;" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="btn btn-primary btn-rounded">
                                <label class="form-label text-white m-1" for="customFile2">Upload Profile Picture</label>
                                <input type="file" class="form-control d-none" name="picture" id="customFile2" onchange="previewFile(event)"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="name">First Name:</label>
                            <input type="text" class="form-control" id="fname" name="fname" required>
                        </div>
                        <div class="form-group col">
                          <label for="name">Last Name:</label>
                          <input type="text" class="form-control" id="lname" name="lname" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="status">Gender:</label>
                            <select class="form-control" id="gender" name="gender" required>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              <option value="Other">Other</option>
                              
                            </select>
                        </div>
                        
                        <div class="form-group col">
                            <label for="location">Location:</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                          <label for="address">Address:</label>
                          <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                          <label for="mobile">Mobile No:</label>
                          <input type="number" class="form-control" id="mobile" name="mobile" required>
                        </div>
                        <div class="form-group col">
                          <label for="email">Email Id:</label>
                          <input type="email" step="0.1" class="form-control" id="email" name="email" required>
                        </div>
                        
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col">
                          <label for="dob">Date Of Birth:</label>
                          <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="form-group col">
                          <label for="age">Age:</label>
                          <input type="number" step="0.1" class="form-control" id="age" name="age" required>
                        </div>                       
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                          <label for="height">Height:</label>
                          <input type="text" class="form-control" id="height" name="height" required>
                        </div>
                        <div class="form-group col">
                          <label for="weight">Height Unit:</label>
                          <select class="form-control" id="height_unit" name="height_unit" required>
                            <option value="feet">feet</option>
                            <option value="cm">cm</option>
                          </select>
                        </div>                       
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                          <label for="weight">Weight:</label>
                          <input type="text" class="form-control" id="weight" name="weight" required>
                        </div> 
                        <div class="form-group col">
                            <label for="height">Weight Unit:</label>
                            <select class="form-control" id="weight_unit" name="weight_unit" required>
                              <option value="kg">kg</option>
                              <option value="pound">pound</option>
                            </select>
                          </div>                      
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="hissue">Health Issues:</label>
                            <select class="form-control" id="hissue" name="hissue" required>
                                <option value="None">None</option>
                                <option value="Diabetic">Diabetic</option>
                                <option value="Pre-Diabetic">Pre-Diabetic</option>
                                <option value="Cholesterol">Cholesterol</option>
                                <option value="Hypertension">Hypertension</option>
                                <option value="PCOS">PCOS</option>
                                <option value="Thyroid">Thyroid</option>
                                <option value="Physical Injury">Physical Injury</option>
                                <option value="Excessive stress/anxiety">Excessive stress/anxiety</option>
                                <option value="Sleep Issues">Sleep Issues</option>
                                <option value="Depression">Depression</option>
                                <option value="Anger Issues">Anger Issues</option>
                                <option value="Loneliness">Loneliness</option>
                                <option value="Relationship stress">Relationship stress</option>
                              </select>
                        </div>
                        <div class="form-group col">
                          <label for="oissue">Any Other Issues:</label>
                          <input type="text" class="form-control" id="oissue" name="oissue" required>
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col">
                        <label for="any-medication">Used Any Medication Earlier:</label>
                        <input type="text" class="form-control" id="any-medication" name="any-medication" required>
                      </div>
                      <div class="form-group col">
                        <label for="veg-nonveg">VEG/NON VEGETARIAN:</label>
                        <select class="form-control" id="veg-nonveg" name="veg-nonveg" required>
                            <option value="Vegitarian">Vegitarian</option>
                            <option value="None Vegitarian">None Vegitarian</option>
                            
                          </select>
                      </div>
                      
                    </div>
                
                    <!-- Continue with the rest of the fields using the same pattern -->
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="profession">Profession:</label>
                            <select class="form-control" id="profession" name="profession" required>
                                <option value="Individual">Individual</option>
                                <option value="Nutritionist">Nutritionist</option>
                                <option value="Business Owner">Business Owner</option>                               
                            </select>
                        </div>
                        
                        <div class="form-group col">
                            <label for="help">What Help You Are Looking From US:</label>
                            <input type="text" class="form-control" id="help" name="help" required>
                        </div>
                    </div>
                        
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div> 
                    </div>
                </form>
            </div>
        </div>
{% endblock  %}
{% block js %}     
   
<script>
    function previewFile(event) {
        const fileInput = event.target;
        const previewImage = document.getElementById('previewImage');

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                previewImage.src = e.target.result;
            };

            reader.readAsDataURL(fileInput.files[0]);
        } else {
            previewImage.src = 'https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg';
        }
    }
</script>
{% endblock  %}
