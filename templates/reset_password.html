<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fit4LifeIndia Admin Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">
    <link href="/static/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;family=Roboto:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet">
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    {% if tag == "success" %}
                                    <div class="text-center text-success mb-3">
										{{message}}
									</div>
                                    {% else %}:
                                    <div class="text-center text-danger mb-3">
										{{message}}
									</div>
                                    {% endif %}
                                    {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
                                    {% endfor %}
                                    {% endif %}
									<div class="text-center mb-3">
										<img src="/static/images/logo.png" alt="#"></a>
									</div>
                                    <h4 class="text-center mb-4" style="color:#554848 !important;">Reset Password</h4>
                                    <div id="response-message" class="text-center mt-3"></div>
                                     <form id="otp-form" method= "POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="mb-1" style="color:#554848 !important;"><strong>Email</strong></label>
                                            <input type="email" class="form-control text-black" name="email" placeholder="hello@example.com">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn bg-blue text-primary btn-block" style="color:#FFF !important;">Submit</button>
                                        </div>
                                     </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="/static/vendor/global/global.min.js"></script>
	<script src="/static/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/js/deznav-init.js"></script>
    <script src="/static/vendor/global/global.min.js"></script>
    

</body>
</html>
